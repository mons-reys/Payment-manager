<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- actions -->
        <ul>
        </ul>
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <form action="" class="col s12 form">
                        <div class="input-field col s12 l4">
                            <i class="material-icons prefix">person</i>
                            <input type="text" id="fromTo" class="validate">
                            <label for="fromTo">from/to</label>
                        </div>
                        <div class="input-field col s12 l4 ">
                            <i class="material-icons prefix">details</i>
                            <input type="text" id="details" class="validate">
                            <label for="details">details</label>
                        </div>
                        <div class="input-field col s12 l4">
                            <i class="material-icons prefix">number</i>
                            <input type="number" id="amount" class="validate">
                            <label for="amount">amount</label>
                        </div>
                        <div class="input-field col s12 l4 offset-l4">
                            <select id="type">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="payment">Payment</option>
                                <option value="invoice">Invoice</option>
                            </select>
                            <label>Materialize Select</label>
                            </div> 
                        <div class="input-field center col s12">
                            <button class="btn">submit</button>
                        </div>
                    </form>
                </div>     
            </div>
        </div>
    </div>
    
     <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script>
    $(document).ready(function(){
        $('select').formSelect();
    });
    </script>
    <script type="module" src="./app.js"></script>
</body>
</html>
